<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<header class="text-center d-flex justify-content-between m-2">
    <h1>Error</h1>
    <div>
        <a href="/payments" class="btn btn-primary" style="margin: auto 5px">Payments</a>
        <a href="/payment" class="btn btn-primary" style="margin: auto 5px">Create payment</a>
        <a href="/payment-files" class="btn btn-primary" style="margin: auto 5px">Create payment(s) from CSV</a>
    </div>
</header>
<main>
    <h1 class="text-center">Invalid payment</h1>
    <div class="p-2 d-flex flex-column text-center">
        <span th:text="'IBAN: ' + ${iban}"></span>
        <span th:text="'Amount: ' + ${amount}"></span>
        <span th:text="#{${error}}"></span>
    </div>
</main>
</body>
</html>
