<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/styles/payment.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>
<header class="text-center d-flex justify-content-between m-2">
    <h1>New payment</h1>
    <div>
        <a href="/payments" class="btn btn-primary" style="margin: auto 5px">Payments</a>
        <a href="/payment" class="btn btn-primary" style="margin: auto 5px">Create payment</a>
        <a href="/payment-files" class="btn btn-primary" style="margin: auto 5px">Create payment(s) from CSV</a>
    </div>
</header>
<main>
    <div class="box center" style="width: 500px; margin: 0 auto;">
        <div class="nav d-flex flex-column justify-content-center m-3 card p-5">
            <form method="post" th:object="${payment}" action="/payment">
                <div class="mb-3">
                    <input type="text"
                           class="form-control"
                           aria-describedby="username"
                           th:field="*{amount}"
                           th:errorclass="fieldError"
                           th:placeholder="Amount">
                    <p th:each="error : ${#fields.errors('amount')}" class="errorMessage" th:text="${error}"></p>
                </div>
                <div class="mb-3">
                    <input type="text"
                           class="form-control"
                           th:field="*{debtorIban}"
                           th:errorclass="fieldError"
                           th:placeholder="IBAN">
                    <p th:each="error : ${#fields.errors('debtorIban')}" class="errorMessage" th:text="${error}"></p>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <span class="m-1" th:if="${error!=null}" th:text="#{${error}}"></span>
        </div>
    </div>
</main>
</body>
</html>
