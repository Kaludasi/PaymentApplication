<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link th:href="@{/styles/paymentCSV.css}" rel="stylesheet"/>
  <meta charset="UTF-8">
  <title>Payment/s from CSV</title>
</head>
<body>
<header class="text-center d-flex justify-content-between m-2">
  <h1>New payment(s) from CSV</h1>
  <div>
    <a href="/payments" class="btn btn-primary" style="margin: auto 5px">Payments</a>
    <a href="/payment" class="btn btn-primary" style="margin: auto 5px">Create payment</a>
    <a href="/payment-files" class="btn btn-primary" style="margin: auto 5px">Create payment(s) from CSV</a>
  </div>
</header>
<main>
  <div class="box center" style="width: 500px; margin: 0 auto;">
    <div class="nav d-flex flex-column justify-content-center m-3 card p-5">
      <form method="POST" action="/payment-files" enctype="multipart/form-data">
        <div class="form-group mt-3">
          <label for="file" class="m-1">Select a CSV file</label>
          <input type="file" name="file" class="form-control-file m-1" id="file" accept=".csv">
        </div>
        <button type="submit" class="btn btn-primary m-1">Import payments</button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
