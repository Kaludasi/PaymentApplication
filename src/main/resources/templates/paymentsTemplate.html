<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="/styles/payments.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Payments</title>
</head>
<body>
<header class="text-center d-flex justify-content-between m-2">
    <h1>Payments</h1>
        <form class="btn-group" method="get" action="/payments" style="margin: auto 0">
            <input type="text" name="debtorIban" class="form-control" th:value="${debtorIban}" placeholder="Search by iban" id="iban"/>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    <div>
        <a href="/payments" class="btn btn-primary" style="margin: auto 5px">Payments</a>
        <a href="/payment" class="btn btn-primary" style="margin: auto 5px">Create payment</a>
        <a href="/payment-files" class="btn btn-primary" style="margin: auto 5px">Create payment(s) from CSV</a>
    </div>
</header>
<main class="d-flex justify-content-center">
    <table class="wrapper m-5">
        <tr>
            <th>UUID</th>
            <th>Amount</th>
            <th>Debtor IBAN</th>
            <th>Created at</th>
        </tr>
        <tr th:each="payment: ${payments}" class="m-1 justify-content-beetwen">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.debtorIban}"></td>
            <td th:text="${payment.getCreatedAt}"></td>
        </tr>
    </table>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
